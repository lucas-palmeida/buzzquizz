<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Quiz - BuzzQuizz</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/styleCriar.css">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <section class="comeco">
            <h2 class="titulo titulo-comeco">Comece pelo começo</h2>
            <article class="caixa-comeco">
                <form class="form-comeco">
                    <input type="text" class="input-padrao" placeholder="Título do seu quizz">
                    <input type="text" class="input-padrao" placeholder="URL da imagem do seu quizz">
                    <input type="text" class="input-padrao" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" class="input-padrao" placeholder="Quantidade de níveis do quizz">
                </form>
            </article>
            <button class="botao-padrao botao-comeco">Prosseguir para criar perguntas</button>
        </section>
        <section class="pergunta">
            <h2 class="titulo titulo-pergunta">Crie suas perguntas</h2>
            <article class="caixa-comeco">
                <form class="form-comeco">
                    <p class="input-texto">Pergunta 1</p>
                    <input type="text" class="input-padrao input-pergunta" placeholder="Texto da pergunta">
                    <input type="text" class="input-padrao input-pergunta" placeholder="Cor de fundo da pergunta">
                    <p class="input-texto">Resposta correta</p>
                    <input type="text" class="input-padrao input-pergunta" placeholder="Resposta correta">
                    <input type="text" class="input-padrao input-pergunta" placeholder="URL da imagem">
                    <p class="input-texto">Respostas incorretas</p>
                    <input type="text" class="input-padrao input-pergunta" placeholder="Resposta incorreta 1">
                    <input type="text" class="input-padrao input-imagem" placeholder="URL da imagem 1">
                    <input type="text" class="input-padrao input-pergunta" placeholder="Resposta incorreta 2">
                    <input type="text" class="input-padrao input-imagem" placeholder="URL da imagem 2">
                    <input type="text" class="input-padrao input-pergunta" placeholder="Resposta incorreta 3">
                    <input type="text" class="input-padrao input-pergunta" placeholder="URL da imagem 3">
                </form>
            </article>
            <article class="caixa-comeco caixa-pergunta">
                <p class="input-texto">Pergunta 2</p>
                <ion-icon name="create-outline" class="criar-pergunta"></ion-icon>
            </article>
            <article class="caixa-comeco caixa-pergunta">
                <p class="input-texto">Pergunta 3</p>
                <ion-icon name="create-outline" class="criar-pergunta"></ion-icon>
            </article>
            <button class="botao-padrao botao-perguntas">Prosseguir para criar níveis</button>
        </section>
        <section class="nivel">
            <h2 class="titulo titulo-pergunta">Agora, decida os níveis</h2>
            <article class="caixa-comeco">
                <form class="form-comeco">
                    <p class="input-texto">Nível 1</p>
                    <input type="text" class="input-padrao input-pergunta" placeholder="Título do nível">
                    <input type="text" class="input-padrao input-pergunta" placeholder="% de acerto mínimo">
                    <input type="text" class="input-padrao input-pergunta" placeholder="URL da imagem do nível">
                    <input type="text" class="input-padrao input-pergunta" placeholder="Descrição do nível">
                </form>
            </article>
            <article class="caixa-comeco caixa-pergunta">
                <p class="input-texto">Nível 2</p>
                <ion-icon name="create-outline" class="criar-pergunta"></ion-icon>
            </article>
            <article class="caixa-comeco caixa-pergunta">
                <p class="input-texto">Nível 3</p>
                <ion-icon name="create-outline" class="criar-pergunta"></ion-icon>
            </article>
            <button class="botao-padrao botao-finalizar">Finalizar Quizz</button>
        </section>
    </main>
</body>
</html>
